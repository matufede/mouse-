    <title>TouchMouse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#1a1a1a',
                card: '#2d2d2d',
                accent: '#f59e0b', // Amber-500 equivalent to the images
                text: '#ffffff',
              }
            },
            boxShadow: {
              'glow': '0 0 15px rgba(245, 158, 11, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      /* Disable select to prevent accidental text selection while spamming buttons */
      body {
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        background-color: #121212;
      }
    </style>
