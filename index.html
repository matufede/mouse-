<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TouchMouse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#1a1a1a',
                card: '#2d2d2d',
                accent: '#f59e0b',
                text: '#ffffff',
              }
            },
            boxShadow: {
              'glow': '0 0 15px rgba(245, 158, 11, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        background-color: #121212;
        overflow: hidden; /* Prevent scrolling on the app container */
      }
    </style>
    <!-- Import Map: Fix Dual React Issue -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0?external=react"
      }
    }
    </script>
    <!-- Babel for in-browser compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- 
      Main Application Script 
      Loaded as a single entry point to avoid browser module resolution issues with .tsx files 
    -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
</html>
